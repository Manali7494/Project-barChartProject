<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Bar Chart</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <div id ="chart"></div>
    <hr>
    <script src="jquery.js"></script>
    <script src="chartJava.js"></script>
    <script>
      $(document).ready(function(){
        var values = [[15],[6],[10],[3]];
        var options =
        {
          barColors: [["red"],["yellow"],["orange"],["lightgreen"]],
          barSpace: ["5px"],
          labelProp: ["black", "middle"],
          title: ["Favourite Fruit", "30px", "blue"],
          axisLabel: ["Number of people", "Fruits"],
          xCat: ["Apple","Banana","Orange","Grapes"]
        };
        var dom = "#chart";
        drawBarChart(values, options, dom);
      });
    </script>
